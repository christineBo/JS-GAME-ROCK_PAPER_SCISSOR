<!DOCTYPE HTML>

<html>
      <head>

             <meta charset="UTF-8">

             <title>
                  ROCK-PAPER-SCISSORS GAME
             </title>


             <link rel="stylesheet" href="style.css">

             
      </head>

      <body>

            <section class="game">

            <h1>Rock Paper Scissors</h1>

            <h3 class="compPick">Computer picked: <span id="computer-choice"></span></h3> </br>

            <div class="options">
                  <button id="Rock">✊</button>
                  <button id="Paper">✋</button>
                  <button id="Scissor">✌️</button>
                  </div>
      
          
            <h3 class="userPick">You picked: <span id="player-choice"></span></h3>
      

            <h4 class="reSult">
                  Result: <span id="result"></span>
            </h4>



           </section>




            <script src="app.js"></script>
      </body>
</html>
